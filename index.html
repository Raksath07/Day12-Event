<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container col-md-autotext-center">
        <h2 class="contact-title d-flex justify-content-center">Event 1</h2>
        <h5 class="d-flex justify-content-center">Number of available seats:  23</h5>
        <div class=" row">
            <div class="col-lg-4 cont-bg mt-3 mb-3">
                <img id="dummy" src="dummy.jpg" alt="image"/>
            </div>
            <div class="col-lg-8 form-bg mt-3">
                <div class="contact-form-card">
                    <form action="">
                        <div class="form-group row ">
                            <label for="name" class="col-md-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input id="name" class="form-control" type="text" placeholder="Name *" required />
                            </div>
                        </div>
                        <div class="form-group row mt-2">
                            <label for="email" class="col-md-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input id="email" class="form-control" type="email" placeholder="Email *" required />
                            </div>
                        </div>
                        <div class="form-group row mt-2">
                            <label for="phone" class="col-md-2 col-form-label">Phone no</label>
                            <div class="col-sm-10">
                                <input id="phone" class="form-control" type="email" placeholder="Phone no *" required />
                            </div>
                        </div>
                        <div class="form-group row mt-2">
                            <label for="seats" class="col-md-2 col-form-label">No.of.seats</label>
                            <div class="col-sm-6">
                                <input id="seats" class="form-control" type="number" placeholder="0" required />
                            </div>

                        </div>
                        <div class="form-group row mt-2">
                            <label for="name2" class="col-md-2 col-form-label">Name of Attendee 2</label>
                            <div class="col-sm-10">
                                <input id="name2" class="form-control" type="email" placeholder="Name *" required />
                            </div>
                        </div>
                        <div class="col-md-12 form-group mt-1 d-flex justify-content-between justify-content-end mt-2 mb-3">
                            <button type="submit" class="form-control btn btn-secondary btn-sm mx-1 w-50">Submit</button>
                            <button type="button" class="form-control btn btn-secondary btn-sm mx-1 w-50">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
